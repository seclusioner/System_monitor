<!--begin::System style css-->
<style>      
    .neon-card {
    background-color: #1e1e2f;
    border: 1px solid #00f0ff;
    box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
    color: #e0f7ff;
    transition: transform 0.2s ease;
    }
    .neon-card:hover {
    transform: scale(1.02);
    box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
    }

    .card.bg-dark {
    background-color: #1e1e2f !important;
    }

    .card.bg-dark .card-title {
    color: #ffffff;
    }
    
    @import url('https://cdn.jsdelivr.net/npm/dseg@0.46.0/css/dseg.min.css');
    .dseg-display {
    font-family: 'DSEG14-Modern', monospace;
    font-size: 4rem;
    color: #0f0;
    background-color: #000;
    padding: 0.5rem 1rem;
    border: 2px inset #0f0;
    border-radius: 8px;
    letter-spacing: 0.1em;
    display: inline-block;
    }
    .dseg-red { color: #f00; border-color: #f00; }
    .dseg-grey { color: #888; border-color: #888; }
</style>
<!--end::System style css-->
